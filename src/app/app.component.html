<app-top></app-top>
<div *ngIf="jogoEmAndamento; else fimDejogo">
    <app-panel (encerrarJogo)="encerrarJogo($event)"></app-panel>
</div>
<ng-template #fimDejogo>
    <div *ngIf="tipoEncerramento === 'derrota'; else fimDeJogoVitoria" class="container" style="margin-top: 50px;">
        <div class="row">
            <div class="col">
                <h3 style="color: red;"> Fim de jogo, Você perdeu! </h3>
                <button style="margin-top: 20px;" class="btn btn-primary" (click)="reiniciarJogo()">Jogar
                    Novamente</button>
            </div>
        </div>
    </div>
</ng-template>
<ng-template #fimDeJogoVitoria>
    <div class="container" style="margin-top: 50px;">
        <div class="row">
            <div class="col">
                <h3 style="color: green;"> Fim de jogo, Você ganhou!! </h3>
                <button style="margin-top: 20px;" class="btn btn-primary" (click)="reiniciarJogo()">Jogar
                    Novamente</button>
            </div>
        </div>
    </div>
</ng-template>
